networks:
  boilerplate_bridge:
    external: true

services:

  mongodb:
    networks:
      - boilerplate_bridge

  datanode:
    networks:
      - boilerplate_bridge

  graylog:
    networks:
      - boilerplate_bridge
    labels:
      traefik.enable: true
      traefik.http.services.graylog.loadbalancer.server.port: 9000
      traefik.http.routers.graylog.rule: ${GRAYLOG_TRAEFIK_RULE}
      traefik.http.routers.graylog.entrypoints: web
