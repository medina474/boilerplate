networks:
  boilerplate_bridge:
    external: true

services:

  uptime:
    container_name: uptime
    image: louislam/uptime-kuma:${UPTIME_VERSION}
    restart: unless-stopped
    #ports:
    #  - ${UPTIME_PORT}:3001
    volumes:
      - ./data:/app/data
    networks:
      - boilerplate_bridge
    labels:
      traefik.enable: true
      traefik.http.services.uptime.loadbalancer.server.port: 3001
      traefik.http.routers.uptime.rule: ${UPTIME_TRAEFIK_RULE}
