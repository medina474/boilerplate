networks:
  dragonfly_internal:
    name: dragonfly_internal
    internal: true
  dragonfly_network:
    name: dragonfly_network

services:

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: dragonfly
    ulimits:
      memlock: -1
    ports:
      - ${DRAGONFLY_PORT}:6379
    networks:
      - dragonfly_internal
      - dragonfly_network
    volumes:
      - ./data/:/data/
