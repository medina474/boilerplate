networks:
  dragonfly_internal:
    name: dragonfly_internal
    internal: true
  host_bridge:
    external: true

services:

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: dragonfly
    ulimits:
      memlock: -1
    ports:
      - ${DRAGONFLY_PORT:-6379}:6379
    networks:
      - dragonfly_internal
      - host_bridge
    volumes:
      - ./data/:/data/
