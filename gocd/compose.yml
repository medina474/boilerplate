services:

  gocd:
    container_name: gocd
    image: gocd/gocd-server:${GOCD_VERSION}
    ports:
      - ${GOCD_PORT}:8153
    labels:
      traefik.enable: true
      traefik.http.services.gocd.loadbalancer.server.port: 8153
      traefik.http.routers.gocd.rule: ${GOCD_TRAEFIK_RULE}
      traefik.http.routers.gocd.entrypoints: web
