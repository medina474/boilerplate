x-logging:
  &default-logging
    driver: loki
    options:
      loki-url: http://localhost:3100/loki/api/v1/push
      loki-external-labels: job=docker,container={{.Name}},environment=development
      loki-retries: 5
      loki-max-backoff: 800ms
      loki-timeout: 1s
      keep-file: 'true'


services:

  traefik:
    logging:
      << : *default-logging
