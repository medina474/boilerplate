networks:

  proxy_bridge:
    name: proxy
    driver: bridge
  proxy_internal:
    name: proxy_internal
    internal: true

x-logging:
  &default-logging
    driver: loki
    options:
      loki-url: http://localhost:3100/loki/api/v1/push
      loki-external-labels: job=docker,container={{.Name}},environment=development
      loki-retries: 5
      loki-max-backoff: 800ms
      loki-timeout: 1s
      keep-file: 'true'

services:

  traefik:
    image: traefik:${TRAEFIK_VERSION}
    container_name: traefik
    command:
      - "--entrypoints.web.address=:80"
      - "--api.insecure=true"

      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy_network"

      - "--metrics=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=web"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      #- "--log.level=DEBUG"
    restart: unless-stopped
    environment:
      TZ: Europe/Paris
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy_bridge
      - proxy_internal
    labels:
      traefik.enable: true
      traefik.http.routers.api.rule: ${DASHBOARD_TRAEFIK_RULE}
      traefik.http.routers.api.entryPoints: web
      traefik.http.routers.api.service: api@internal
    logging:
      << : *default-logging

  whoami:
    image: traefik/whoami
    container_name: whoami
    networks:
      - proxy_internal
    ports:
      - 8081:80
    labels:
      traefik.enable: true
      traefik.http.routers.whoami.entrypoints: web
      traefik.http.routers.whoami.rule: ${WHOAMI_TRAEFIK_RULE}
      traefik.http.services.whoami.loadbalancer.server.port: 80
